<body ng-controller="calendarDemo" class="ng-scope">
<nav class="navbar navbar-dark bg-inverse">
    <div class="container">
        <a class="navbar-brand">Meal Prep</a>
        <ul class="nav navbar-nav" routerLinkActive="active">

        </ul>
    </div>
</nav>
<div class="calendar">
    <table>
        <thead>
        <tr>
            <td colspan="7" class="title">January 2009</td>
        </tr>
        <tr>
            <td class="button">«</td>
            <td class="button">‹</td>
            <td colspan="3" class="button">Today</td>
            <td class="button">›</td>
            <td class="button">»</td>
        </tr>
        <tr>
            <th class="weekend">S</th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>T</th>
            <th>F</th>
            <th class="weekend">S</th>
        </tr>
        </thead>
        <tbody>
        <tr class="days">
            <td class="otherDay weekend">28</td>
            <td class="otherDay">29</td>
            <td class="otherDay">30</td>
            <td class="otherDay">31</td>
            <td>1</td>
            <td>2</td>
            <td class="weekend">3</td>
        </tr>
        ... snip ...

    </table>
